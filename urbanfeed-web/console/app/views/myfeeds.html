
<div class="row">
	<h2 class="center-align">My Feeds:</h2>
	<div ng-if="feedItems!=undefined && feedItems.length==0" class="container center">
		<br><br><br>
		<h4 class="orange-text darken-2"> Sorry, You have no feeds added yet</h4>
	</div>
	<div ng-if="feedItems.length>0" class="col s12 m8 offset-m2 l6 offset-l3">
		<div ng-repeat="(key, value) in feedItems"> 

			<div class="card grey lighten-5 z-depth-1" ng-class="{medium:selected}" ng-init="selected=false">
				<div class="row valign-wrapper" >
					<div class="col s2">
						<img ng-src="{{value.logo_url}}" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
					</div>
					<div class="col s6">
						<h5 class="black-text">
							{{value.name}}
						</h5>
						<p class="blue-text lighten-3">{{getCity(value.city)}}</p>
						<p>{{value.description}} </p>

					</div>
					<div class="col s4">
						<a data-position="bottom" data-delay="50" data-tooltip="Vew Timline" href= "#/broadcasts/{{value.short_id}}"class="btn-floating btn-large waves-effect waves-light blue tooltipped"><i class="mdi-content-sort"></i></a>
						<a ng-click= "RemoveFeed(value.short_id,key)" data-position="bottom" data-delay="50" data-tooltip="Remove Feed" class="tooltipped btn-floating btn-large waves-effect waves-light red "><i class="mdi-content-remove"></i></a>						
					</div>
					
				</div>
				
			</div>
		</div>
	</div>

</div>
